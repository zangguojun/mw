service:
  name: midway_project

provider:
  name: aliyun
  region: cn-zhangjiakou
  runtime: nodejs14
  memorySize: 128
  timeout: 5
  environment:
    MYSQL_HOST: ${{ MYSQL_HOST }}
    MYSQL_USERNAME: root
    MYSQL_PASSWORD: ${{ MYSQL_PWD }}
    MYSQL_PORT: 3306

deployType:
  type: koa
  version: 3.0.0

custom:
  customDomain:
    domainName: auto # auto:需要使用自动域名

functions:
  apis:
    handler: index.handler
    events:
      - http:
          path: /*
